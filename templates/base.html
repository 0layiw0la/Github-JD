<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Github-JD{% endblock %}</title>
    {% block head %}{% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">

    <!-- Main Content -->
    <main class="w-[100%] bg-gradient-to-t from-[#648fcf] to-[#020091] min-h-screen p-4 pb-[5vh]">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    {% block scripts %}{% endblock %}
  </body>
</html>
