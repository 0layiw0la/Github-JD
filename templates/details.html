{% extends 'base.html' %}
{% block content %}
<div class="text-right  m-[2vh] mb-[5vh]  font-bold">
    <a class="border bg-white w-fit p-3 rounded-md sm:text-small" href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
</div>
<div class="min-h-screen min-w-screen flex items-center justify-center">
    <form method="POST" class="flex flex-col gap-3 w-[80vw] max-w-3xl m-auto bg-white p-6 rounded-xl shadow-lg">
        
        <!-- PERSONAL INFO -->
        <h3 class="text-lg md:text-2xl font-semibold text-blue-800 mb-4">Personal Info</h3>

        <label for="fullname">Full Name</label>
        <input required type="text" name="fullname" placeholder="John Doe" value="{{ fullname or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        <label for="email">Email</label>
        <input required type="email" name="email" placeholder="abc@gmail.com" value="{{ email or '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg">
        
        <label for="linkedin">LinkedIn</label>
        <input required type="url" name="linkedin" placeholder="LinkedIn URL" value="{{ linkedin or '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg">

        <label for="github">GitHub</label>
        <input required type="url" name="github" placeholder="GitHub URL" value="{{ github or '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg">
                
                
        <!-- EDUCATION -->
        <h3 class="text-lg md:text-2xl font-semibold text-blue-800 mt-6 mb-4">Education</h3>

        <label for="school_name">School Name</label>
        <input required type="text" name="school_name" placeholder="University of Lagos" value="{{ school_name or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        <label for="course">Course</label>
        <input required type="text" name="course" placeholder="Computer Engineering" value="{{ course or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        <label for="duration">Duration</label>
        <input required type="text" name="duration" placeholder="2021 - 2025" value="{{ duration or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        <!-- SKILLS -->
        <h3 class="text-lg md:text-2xl font-semibold text-blue-800 mt-6 mb-4">Skills</h3>

        <label for="programming_languages">Programming Languages</label>
        <input required type="text" name="programming_languages" placeholder="Python, C++, JavaScript" value="{{ programming_languages or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        <label for="libraries">Libraries/Frameworks</label>
        <input required type="text" name="libraries" placeholder="pandas, React, TensorFlow" value="{{ libraries or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        <label for="tools">Tools</label>
        <input required type="text" name="tools" placeholder="VSCode, Git, Figma" value="{{ tools or '' }}"
               class="form-control p-2 border-b-2 text-sm md:text-lg">

        
        <!-- EXTRACURRICULARS -->
        <h3 class="text-lg md:text-2xl font-semibold text-blue-800 mt-6 mb-4">Extracurriculars</h3>

        <!-- Activity 1 -->
        <label for="extracurricular_activities[0]">Activity 1</label>
        <input type="text" name="extracurricular_activities[0]" placeholder="Activity name or Role"
                value="{{ extracurricular_activities[0] if extracurricular_activities else '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg w-[50%]">
        <textarea name="extracurriculars_about[0]" placeholder="Describe your role or achievements"
                    class="form-control p-2 border-b-2 text-sm md:text-lg w-full">{{ extracurriculars_about[0] if extracurriculars_about else '' }}</textarea>
        
        <!-- Activity 2 -->
        <label for="extracurricular_activities[1]">Activity 2</label>
        <input type="text" name="extracurricular_activities[1]" placeholder="Activity name or Role"
                value="{{ extracurricular_activities[1] if extracurricular_activities else '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg w-[50%]">
        <textarea name="extracurriculars_about[1]" placeholder="Describe your role or achievements"
                    class="form-control p-2 border-b-2 text-sm md:text-lg w-full">{{ extracurriculars_about[1] if extracurriculars_about else '' }}</textarea>

        <!-- Activity 3 -->
        <label for="extracurricular_activities[2]">Activity 3</label>
        <input type="text" name="extracurricular_activities[2]" placeholder="Activity name or Role"
                value="{{ extracurricular_activities[2] if extracurricular_activities else '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg w-[50%]">
        <textarea name="extracurriculars_about[2]" placeholder="Describe your role or achievements"
                    class="form-control p-2 border-b-2 text-sm md:text-lg w-full">{{ extracurriculars_about[2] if extracurriculars_about else '' }}</textarea>

        <!-- Activity 4 -->
        <label for="extracurricular_activities[3]">Activity 4</label>
        <input type="text" name="extracurricular_activities[3]" placeholder="Activity name or Role"
                value="{{ extracurricular_activities[3] if extracurricular_activities else '' }}"
                class="form-control p-2 border-b-2 text-sm md:text-lg w-[50%]">
        <textarea name="extracurriculars_about[3]" placeholder="Describe your role or achievements"
                    class="form-control p-2 border-b-2 text-sm md:text-lg w-full">{{ extracurriculars_about[3] if extracurriculars_about else '' }}</textarea>
               

        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg mt-4 self-end hover:bg-blue-700">
            Save Details
        </button>
    </form>
</div>
{% endblock %}
